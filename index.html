<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
</head>
<body class="d-md-flex align-items-center justify-content-center vh-100">
<div class="container mx-auto mt-md-0 mt-3 ">
    <div class="row justify-content-center">
        <div class="photo col-md-4 col-lg-3 col-9 p-0 overflow-hidden">
            <img src="images/image-product-desktop.jpg" alt="" class="d-none d-md-block w-100"/>
            <img src="images/image-product-mobile.jpg" alt="" class="d-md-none d-block w-100"/>
        </div>
        <div class=" col-md-4 col-lg-3 col-9 px-3 py-3 bg-white content d-flex flex-column justify-contnt-center align-items-center">
            <p class="title">Perfume</p>
            <p class="product">Gabrielle Essence Eau De Parfum</p>
            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="new">$149.99</p>
                <p class="old">$169.99</p>
            </div>
            <button class="btn button w-100"><img src="images/icon-cart.svg" alt=""/>Add to Cart</button>
        </div>

    </div>
    <div id="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>. Coded by <a href="https://github.com/julienbouze">Julien Bouze</a>.
    </div>
</div>
</body>
</html>
